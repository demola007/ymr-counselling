  deploy:
    needs: build  # This ensures deploy only runs if build succeeds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        env:
          VERCEL_ORG_ID: ${{ secrets.PROD_VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token=${{ secrets.PROD_VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        env:
          VERCEL_ORG_ID: ${{ secrets.PROD_VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID }}
        run: vercel build --prod --token=${{ secrets.PROD_VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.PROD_VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID }}
        run: vercel deploy --prebuilt --prod --token=${{ secrets.PROD_VERCEL_TOKEN }}