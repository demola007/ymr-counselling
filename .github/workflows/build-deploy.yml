          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      # Upload build artifacts for deploy job
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
